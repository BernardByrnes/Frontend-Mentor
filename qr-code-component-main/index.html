<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bernard Byrnes" />
    <meta name="description" content="QR Code Component" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>QR Code Component</title>
  </head>
  <body>
    <article class="qr-card">
      <section class="qr-card__code">
        <figure>
          <img
            src="images/image-qr-code.png"
            alt="qr-code"
            width="576px"
            height="576px"
            loading="lazy"
          />
          <figcaption class="offscreen">image-qr-code</figcaption>
        </figure>
      </section>
      <section class="qr-code-text-content">
        <h1 class="qr-card-title center">
          Improve on your front-end skills by building projects
        </h1>
        <p class="qr-card__description center">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </section>
    </article>
  </body>
</html>
